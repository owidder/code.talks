<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="css/material-icons.css"/>
<link rel="stylesheet" type="text/css" href="css/legend.css">

<script src="node_modules/d3/build/d3.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/bottlejs/dist/bottle.js"></script>
<script>const bottle = new Bottle();</script>

<script src="js/util/util.js"></script>
<script src="js/util/svgUtil.js"></script>
<script src="js/util/SimplePromise.js"></script>
<script src="js/legend.js"></script>
<script src="js/svg.js"></script>
<script src="js/politbarometer.js"></script>

<style>

    #svgcanvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    rect.bar {
        opacity: .8;
        stroke: black;
        stroke-width: 2px;
    }

</style>
<body>
<div id="svgcanvas"></div>
<h1 id="title"></h1>
<a class="btn-floating btn-large waves-effect waves-light blue"onclick="bo.next()" ><i class="material-icons">skip_previous</i></a>
<a class="btn-floating btn-large waves-effect waves-light blue"onclick="bo.prev()" ><i class="material-icons">skip_next</i></a>

<script>

    /* global d3 */
    /* global _ */
    /* global bottle */

    const Svg = bottle.container.Svg;
    const Bo = bottle.container.Bo;

    var width = window.innerWidth;
    var height = window.innerHeight;

    const g = (new Svg("#svgcanvas", width, height)).drawingG;

    var BAR_OFFSET_X = 0;
    var BAR_WIDTH = 10;
    var BAR_GAP = 2;
    var START_HEIGHT = 50;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var _height = d3.scaleLinear().domain([0, 2e+8]).range([0, height/2]);

    function _x(index) {
        return index * (BAR_WIDTH + BAR_GAP) + BAR_OFFSET_X;
    }

    function drawBars(data) {

        document.querySelector("h1#title").innerHTML = data[0].date;

        /////////////////////////////////
        // SELECT
        /////////////////////////////////

        const rectSelectionWithData = g.selectAll("rect.bar")
            .data(data, function (d) {
                return d.title;
            });

        const textSelectionWithData = g.selectAll("text.bar")
            .data(data, function (d) {
                return d.title;
            });

        /////////////////////////////////
        // ENTER
        /////////////////////////////////

        // rect
        rectSelectionWithData.enter()
            .append("rect")
            .attr("class", "bar forlegend")
            .attr("width", BAR_WIDTH)
            .style("fill", function (d) {
                return color(d.title);
            })
            .attr("x", function (d) {
                return _x(data.indexOf(d));
            })
            .attr("height", START_HEIGHT)
            .attr("y", 500 - START_HEIGHT);

        // text
        textSelectionWithData.enter()
            .append("text")
            .attr("class", "bar")
            .text(function (d) {
                return d.name;
            })
            .attr("transform", function (d) {
                var x = _x(data.indexOf(d));
                return "translate(" + x + ",510) rotate(90)";
            });

        /////////////////////////////////
        // UPDATE
        /////////////////////////////////

        // rect
        d3.selectAll("rect.bar")
            .transition()
            .duration(1000)
            .attr("x", function (d) {
                return _x(data.indexOf(d));
            })
            .attr("_legend", function (d) {
                return d.name + ": " + d.grade;
            })
            .attr("height", _height)
            .attr("y", function (d) {
                return 500 - _height(d);
            });

        // text
        d3.selectAll("text.bar")
            .transition()
            .duration(1000)
            .attr("transform", function (d) {
                var x = _x(data.indexOf(d));
                return "translate(" + x + ",510) rotate(90)";
            });

        /////////////////////////////////
        // EXIT
        /////////////////////////////////

        rectSelectionWithData.exit()
            .transition()
            .duration(1000)
            .attr("height", 0)
            .attr("y", 500)
            .remove();

        textSelectionWithData.exit().remove();
    }

    const bo = new Bo(drawBars);
    bo.ready.then(function () {
        bo.next();
    });

</script>
</body>
</html>
