<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble</title>

    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/material-icons.css"/>

    <script src="node_modules/d3/build/d3.js"></script>
    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/bottlejs/dist/bottle.js"></script>
    <script>const bottle = new Bottle();</script>

    <script src="js/drawBubbles.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/createConstraints.js"></script>

    <style>
        #svgcanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>
<body>

<div id="svgcanvas"></div>
<div class="switch">
    <label>
        <input type="checkbox" id="forceMatterSwitch" onchange="switchMatter()">
        <span class="lever"></span>
    </label>
</div>

<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("#svgcanvas").append("svg")
        .attr("width", width)
        .attr("height", height);

    function addCircleBodies() {
        const circleBodies = [];
        svg.selectAll("g.node")
            .each(function (d) {
                var circleBody = Matter.Bodies.circle(d.x, d.y, d.r, {
                    isStatic: false
                });
                d.body = circleBody;
                circleBodies.push(circleBody);
            });
        Matter.World.add(engine.world, circleBodies);
    }

    const engine = new bottle.container.Engine();

    function tick() {
        svg.selectAll("g.node")
            .attr("transform", function(d) {
                //return "translate(" + d.body.position.x + "," + d.body.position.y + ") rotate(" + (d.body.angle / 2*Math.PI * 360) + ")";
                return "translate(" + d.body.position.x + "," + d.body.position.y + ")";
            });
    }

    function redrawPack() {
        setTimeout(function () {
            svg.selectAll("g.node")
                .transition()
                .duration(1000)
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
        }, 1000);
    }

    function switchMatter() {
        var checked = document.getElementById("forceMatterSwitch").checked;
        if(checked) {
            engine.start(tick);
            engine.world.gravity.x = 0;
            engine.world.gravity.y = 0;
            addCircleBodies();
            bottle.container.createConstraints(engine.world, svg, "g.node");
        }
        else {
            engine.stop();
            redrawPack();
        }
    }

    bottle.container.drawBubbles(svg, width, height);

</script>

</body>
</html>
