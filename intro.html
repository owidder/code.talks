<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="css/material-icons.css"/>
<link rel="stylesheet" type="text/css" href="css/legend.css">

<script src="node_modules/d3/build/d3.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/bottlejs/dist/bottle.js"></script>
<script>const bottle = new Bottle();</script>

<script src="js/util/util.js"></script>
<script src="js/util/svgUtil.js"></script>
<script src="js/legend.js"></script>
<script src="js/svg.js"></script>

<style>

    #svgcanvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    rect.bar {
        opacity: .8;
        stroke: black;
        stroke-width: 2px;
    }

</style>
<body>
<div id="svgcanvas"></div>
<h1 id="title"></h1>
<a class="btn-floating btn-large waves-effect waves-light blue"onclick="window.__prev__()" ><i class="material-icons">skip_previous</i></a>
<a class="btn-floating btn-large waves-effect waves-light blue"onclick="window.__next__()" ><i class="material-icons">skip_next</i></a>

<script>

    /* global d3 */
    /* global _ */
    /* global bottle */

    const Svg = bottle.container.Svg;

    var width = window.innerWidth;
    var height = window.innerHeight;

    const g = (new Svg("#svgcanvas", width, height)).drawingG;

    var BAR_OFFSET = width/2;
    var BAR_WIDTH = 40;
    var BAR_GAP = 5;
    var START_HEIGHT = 50;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    function _height(d) {
        return isNaN(d.grade) ? 0 : d.grade * 200;
    }

    function _x(index) {
        return index * (BAR_WIDTH + BAR_GAP) + BAR_OFFSET;
    }

    function drawBars(data) {

        document.querySelector("h1#title").innerHTML = data.date;

        /////////////////////////////////
        // SELECT
        /////////////////////////////////

        const rectSelectionWithData = g.selectAll("rect.bar")
            .data(data, function (d) {
                return d.name;
            });

        const textSelectionWithData = g.selectAll("text.bar")
            .data(data, function (d) {
                return d.name;
            });

        /////////////////////////////////
        // ENTER
        /////////////////////////////////

        rectSelectionWithData.enter()
            .append("rect")
            .attr("class", "bar forlegend")
            .attr("width", BAR_WIDTH)
            .style("fill", function (d) {
                return color(d.name);
            })
            .attr("x", function (d) {
                return _x(data.indexOf(d));
            })
            .attr("height", START_HEIGHT)
            .attr("y", 500 - START_HEIGHT);

        textSelectionWithData.enter()
            .append("text")
            .attr("class", "bar")
            .text(function (d) {
                return d.name;
            });

        /////////////////////////////////
        // UPDATE
        /////////////////////////////////

        d3.selectAll("rect.bar")
            .transition()
            .duration(1000)
            .attr("x", function (d) {
                return _x(data.indexOf(d));
            })
            .attr("_legend", function (d) {
                return d.name + ": " + d.grade;
            })
            .attr("height", _height)
            .attr("y", function (d) {
                return 500 - _height(d);
            });

        d3.selectAll("text.bar")
            .attr("transform", function (d) {
                var x = _x(data.indexOf(d));
                return "translate(" + x + ",510) rotate(90)";
            });

        /////////////////////////////////
        // EXIT
        /////////////////////////////////

        rectSelectionWithData.exit()
            .transition()
            .duration(1000)
            .attr("height", 0)
            .attr("y", 500)
            .remove();

        textSelectionWithData.exit().remove();
    }

    d3.csv("politbarometer.csv", function (csv) {
        const timeSeries = [];
        csv.forEach(function (poll) {
            const data = [];
            data.date = poll.Datum;
            _.forOwn(poll, function (grade, name) {
                if(name != "Datum") {
                    if(grade != null && grade.length > 0) {
                        data.push({name: name, grade: grade});
                    }
                }
            });
            timeSeries.push(data);
        });

        var ctr = -1;

        function next() {
            if(ctr < 0 || ctr >= timeSeries.length-1) {
                ctr = 0;
            }
            else {
                ctr++;
            }
            drawBars(timeSeries[ctr]);
        }

        function prev() {
            if(ctr <= 0) {
                ctr = timeSeries.length-1;
            }
            else {
                ctr--;
            }
            drawBars(timeSeries[ctr]);
        }

        next();
        window.__next__ = next;
        window.__prev__ = prev;
    })

</script>
</body>
</html>
