<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No WebPack</title>

    <script src="node_modules/d3/build/d3.js"></script>
    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>

    <script src="js/matterD3Renderer.js"></script>
    <script src="js/histo.js"></script>
</head>
<body>

<div id="svgcanvas"></div>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const  svg = d3.select("#svgcanvas")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    const dynG = svg.append("g");

    const engine = Matter.Engine.create();

    Matter.Engine.run(engine);

    var d3Renderer = new MatterD3Renderer(engine, dynG, width, height);
    Matter.Events.on(engine, "afterUpdate", function () {
        d3Renderer.renderD3();
    });

    function createCircle() {
        return Matter.Bodies.circle(width/2, height/10, 5, {
            isStatic: false, color: "blue"
        });
    }

    function createRect() {
        var rect = Matter.Bodies.rectangle(width/2, 4 * height/5, 5*width/10, 30, {
            isStatic: true, color: "grey"
        });

        Matter.Body.rotate(rect, 15 / 180 * Math.PI);

        return rect;
    }

    Matter.World.add(engine.world, [createCircle(), createRect()]);

    const data = _.range(0, 100).map(function () {
        return Math.random();
    });

    d3Renderer.startGc(1e+4);
</script>

</body>
</html>
