<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="css/material-icons.css"/>
<link rel="stylesheet" type="text/css" href="css/legend.css">

<script src="node_modules/d3/build/d3.js"></script>

<style>

    circle {
        fill: white;
        stroke: black;
        stroke-width: 2px;
        opacity: .5;
    }

</style>
<body>
<div id="svgcanvas">
    <svg height="1000" width="1000">
    </svg>
</div>

<script>

    /* global d3 */

    const selection = d3.select("svg").selectAll("circle")
        .data([
            {name:"a", x:100, y:100, r:20, color:"blue"},
            {name:"b", x:100, y:600, r:30, color:"orange"},
            {name:"c", x:600, y:600, r:40, color:"red"}
        ]);

    selection.enter()
        .append("circle")
        .attr("cx", 300)
        .attr("cy", 300)
        .attr("r", 5);

    d3.selectAll("circle")
        .transition()
        .duration(5000)
        .attr("cx", function (d) {
            return d.x;
        })
        .attr("cy", function (d) {
            return d.y;
        })
        .attr("r", function (d) {
            return d.r;
        })
        .style("fill", function (d) {
            return d.color;
        })

    setTimeout(function () {
        const selection = d3.select("svg").selectAll("circle")
            .data([
                {name:"c", x:100, y:100, r:80, color:"grey"},
                {name:"a", x:100, y:600, r:10, color:"yellow"},
                {name:"d", x:600, y:100, r:100, color:"green"},
                {name:"b", x:600, y:600, r:60, color:"cyan"}
            ], function (d) {
                return d.name;
            });

        selection.enter()
            .append("circle")
            .attr("cx", 300)
            .attr("cy", 300)
            .attr("r", 5);

        d3.selectAll("circle")
            .transition()
            .duration(5000)
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            })
            .attr("r", function (d) {
                return d.r;
            })
            .style("fill", function (d) {
                return d.color;
            })

    }, 8000);

</script>
</body>
</html>
