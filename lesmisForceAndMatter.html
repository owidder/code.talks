<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LesMis Force</title>
</head>

<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="node_modules/material-icons/css/material-icons.css"/>

<script src="node_modules/d3/build/d3.js"></script>
<script src="node_modules/matter-js/build/matter.js"></script>
<script src="node_modules/lodash/lodash.js"></script>

<script src="js/matterD3Renderer.js"></script>
<script src="js/drag.js"></script>

<body>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text.node {
        font-size: .5em;
    }

    line.constraint {
        stroke: black;
        opacity: .3;
    }

</style>

<div id="svgcanvas"></div>

<script>

    /* global Drag */
    /* global d3 */
    /* global Matter */

    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("#svgcanvas").append("svg")
        .attr("width", width)
        .attr("height", height);
    var linkG = svg.append("g");
    var bodyG = svg.append("g");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    const engine = Matter.Engine.create();

    Matter.Engine.run(engine);

    var d3Renderer = new MatterD3Renderer(engine, bodyG, width, height, linkG);
    Matter.Events.on(engine, "afterUpdate", function () {
        d3Renderer.renderD3();
    });

    engine.world.gravity.x = 0;
    engine.world.gravity.y = 0;

    function createCircleBodies() {
        var circleBodies = [];
        svg.selectAll("circle.node")
            .each(function (d) {
                var circleBody = Matter.Bodies.circle(d.x, d.y, 5, {
                    isStatic: false, color: color(d.group), title: d.id
                });
                d.body = circleBody;
                circleBodies.push(circleBody);
            });
        Matter.World.add(engine.world, circleBodies);
    }

    function createConstraints() {
        var constraints = [];
        svg.selectAll("line.node")
            .each(function (d) {
                var bodyA = d.source.body;
                var bodyB = d.target.body;
                var constraint = Matter.Constraint.create({bodyA: bodyA, bodyB: bodyB, length: 300 / d.value, stiffness: 0.001 / d.value, render: {
                    lineWidth: 1
                }});
                constraints.push(constraint);
            });
        Matter.World.add(engine.world, constraints);
    }

    function startMatter() {
        createCircleBodies();
        createConstraints();
    }

    d3.json("lesmis.json", function (err, lesmis) {
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        var drag = new Drag(simulation);

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line.node")
            .data(lesmis.links)
            .enter().append("line")
            .attr("class", "node")
            .attr("stroke-width", function(d) {
                return Math.sqrt(d.value);
            });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle.node")
            .data(lesmis.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .attr("fill", function(d) {
                return color(d.group);
            })
            .call(drag.doit());

        var text = svg.append("g")
            .attr("class", "texts")
            .selectAll("text")
            .data(lesmis.nodes)
            .enter()
            .append("text")
            .attr("class", "node")
            .text(function (d) {
                return d.id;
            });

        simulation
            .nodes(lesmis.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(lesmis.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            text
                .attr("x", function (d) {
                    return d.x - 20;
                })
                .attr("y", function (d) {
                    return d.y - 10;
                })
        }

    });

    setTimeout(startMatter, 5000);

</script>
</body>
</html>
