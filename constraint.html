<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>

    <script src="node_modules/d3/build/d3.js"></script>
    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>

    <script src="js/matterD3Renderer.js"></script>

    <style>
        line.constraint {
            stroke: black;
        }
    </style>
</head>
<body>

<div id="svgcanvas"></div>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const  svg = d3.select("#svgcanvas")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .on("click", function () {
            const evt = d3.mouse(this);
            createCircle(evt[0], evt[1]);
        });

    const constraintG = svg.append("g");
    const dynG = svg.append("g");

    const engine = Matter.Engine.create();

    Matter.Engine.run(engine);

    var d3Renderer = new MatterD3Renderer(engine, dynG, width, height, constraintG);
    Matter.Events.on(engine, "afterUpdate", function () {
        d3Renderer.renderD3();
    });

    function createCircle(x, y) {
        const circle = Matter.Bodies.circle(x, y, 8, {
            isStatic: false, color: "blue"
        });
        const constraint = Matter.Constraint.create({bodyA: circle, pointB: {x: width/2, y:height/2}, length: 100, stiffness: 0.0005, render: {
            lineWidth: 1
        }});
        Matter.World.add(engine.world, [constraint]);

        Matter.World.add(engine.world, [circle]);
    }
</script>

</body>
</html>
