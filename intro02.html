<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="css/material-icons.css"/>
<link rel="stylesheet" type="text/css" href="css/legend.css">

<script src="node_modules/d3/build/d3.js"></script>

<style>

    circle {
        stroke: black;
        stroke-width: 2px;
        opacity: .5;
    }

</style>
<body>
<div id="svgcanvas">
    <svg height="1000" width="1000">
        <circle></circle>
        <circle></circle>
        <circle></circle>
    </svg>
</div>

<script>

    /* global d3 */

    const selection = d3.selectAll("circle")
        .data([
            {name:"a", x:100, y:100, r:20, color:"blue"},
            {name:"b", x:100, y:600, r:30, color:"orange"},
            {name:"c", x:600, y:600, r:40, color:"red"}
        ]);

    selection
        .attr("cx", function (d) {
            return d.x;
        })
        .attr("cy", function (d) {
            return d.y;
        })
        .attr("r", function (d) {
            return d.r;
        })
        .style("fill", function (d) {
            return d.color;
        })

</script>
</body>
</html>
